<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Campo minato griglia</title>

<body>
    <!-- header -->
    <header>

        <!-- logo e titolo della pagina -->
        <div class="ms_bar_title">
            <div class="ms_slot_img_logo">
                <img src="img/Campo_minato_logo.webp" alt="logo">
            </div>
            <div class="ms_slot_title_logo">
                <h1>Campo Minato</h1>
            </div>
        </div>

        <!-- bottono play per avviare il gioco -->
        <div class="ms_play">
            PLAY

    </header>

    <!-- main -->
    <main>
        
        <!-- container in cui inserisco le caselle del gioco tramite js -->

            <div class="ms_instructions">
                <p>CLICCA SUL PULSANTE PLAY IN ALTO A DESTRA PER AVVIARE IL GIOCO.</p>
                <p>BUON DIVERTIMENTO!</p>
            </div>
            <!-- qui ci saranno i div inseriti con js -->
            
        </div>

    </main>

    <!-- footer -->
    <footer>

        <!-- Sviluppatore -->
        <div>
            Powered by &hearts; <a href="#">Pierfrancesco Santoro</a>
